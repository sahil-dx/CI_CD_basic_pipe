name: Node CI/CD with Auto Rollback + Health Check

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy with health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -Eeuo pipefail

            cd /var/www/node-app
            PREV_COMMIT=$(git rev-parse HEAD)

            git fetch origin main

            {
              git reset --hard origin/main
              npm install --silent
              pm2 restart node-app
              sleep 3

              # üî• HEALTH CHECK
              curl -f http://localhost:5000
            } || {
              echo "‚ùå APP FAILED ‚Äî ROLLING BACK"

              git reset --hard $PREV_COMMIT
              pm2 restart node-app

              echo "‚ñ∂ PM2 ERROR LOGS"
              pm2 logs node-app --err --lines 40 --nostream
              exit 1
            }

            echo "‚úÖ DEPLOY SUCCESS"

